<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/slide1.css">
    <title>Document</title>
</head>
<body>
    <div class="slide">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">

        <ul class="slide-list">
            <li class="slide-item">
                <a href="#"><img src="../images/slide01.jpg" alt=""></a>
            </li>
            <li class="slide-item">
                <a href="#"><img src="../images/slide02.jpg" alt=""></a>
            </li>
            <li class="slide-item">
                <a href="#"><img src="../images/slide03.jpg" alt=""></a>
            </li>
        </ul>
        <div class="slide-control">
            <div class="control1 control">
                <label for="slide3" class="left">3</label>
                <label for="slide2" class="right">2</label>
            </div>
            <div class="control2 control">
                <label for="slide1" class="left">1</label>
                <label for="slide3" class="right">3</label>
            </div>
            <div class="control3 control">
                <label for="slide2" class="left">2</label>
                <label for="slide1" class="right">1</label>
            </div>
        </div>
        <div class="slide-nav">
            <label for="slide1">1</label>
            <label for="slide2">2</label>
            <label for="slide3">3</label>
        </div>
    </div>
</body>
</html>
