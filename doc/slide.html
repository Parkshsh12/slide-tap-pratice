<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/slide.css">
</head>
<body>
    <div class="slide">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <ul class="slide-list">
            <li class="slide-item">
                <a href="#"><img src="../images/slide01.jpg" alt=""></a>
            </li>
            <li class="slide-item">
                <a href="#"><img src="../images/slide02.jpg" alt=""></a>
            </li>
            <li class="slide-item">
                <a href="#"><img src="../images/slide03.jpg" alt=""></a>
            </li>
        </ul>
        <div class="slide-control">
            <div class="control-1 control">
                <label for="slide3" class="left"></label>
                <label for="slide2" class="right"></label>
            </div>
            <div class="control-2 control">
                <label for="slide1" class="left"></label>
                <label for="slide3" class="right"></label>
            </div>
            <div class="control-3 control">
                <label for="slide2" class="left"></label>
                <label for="slide1" class="right"></label>
            </div>
        </div>
    </div>
</body>
</html>
